<div class="m-home">
    <!-- Section: Intro -->
    <section class="full-bg-img">
        <div class="view">
            <div class="mask pattern-1">
                <div class="container">
                    <div class="verticalcenter text-center white-text">
                        <h3>
                            <strong>Welcome to Football Videos</strong>
                        </h3>

                        <a href="#" class="btn btn-primary waves-effect waves-light">
                            <i class="material-icons right">play_arrow</i>Watch Now</a>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/. Section: Intro -->

    <main>
        <!--Main Container-->
        <div class="container">
            <!--Section: Tube-->
            <section id="tube">
                <div class="divider-new">Best one</div>
                <div class="row">
                    <div class="col-md-12 center" align="center">
                        <div class="card video-tube hoverable">
                            <div class="card-image">
                                <!-- 16:9 aspect ratio -->
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item" ng-src="{{vm.bestOne.youtubeUrl}}" frameborder="0" allowfullscreen></iframe>
                                </div>
                            </div>
                            <div class="card-content">
                                <b class="main-tube-title">{{vm.bestOne.homeTeam}} vs {{vm.bestOne.awayTeam}}</b>
                            </div>
                        </div>
                    </div>

                </div>

            </section>
            <!--/.Section: Tube-->

            <!--Section: Best Features-->
            <section id="best-matches">
                <div class="divider-new">Best matches</div>

                <div class="row">

                    <!--First column-->
                    <div ng-repeat="item in vm.bestMatches" class="col-md-3">
                        <!--Image Card-->
                        <div class="card hoverable m-card" data="{{item.youtubeId}}">
                            <div class="card-image">
                                <div class="view overlay hm-white-slight z-depth-1">
                                    <img ng-src="{{item.imageUrl}}" class="img-responsive m-image" alt="">
                                    <div class="mask waves-effect"></div>
                                </div>

                            </div>
                            <div class="card-content">
                                <b>{{item.homeTeam}} vs {{item.awayTeam}}</b>
                            </div>

                        </div>
                        <!--Image Card-->
                    </div>
                    <!--/.First column-->


                </div>

            </section>
            <!--/.Section: Best Features-->



        </div>
        <!--/.Main Container-->
    </main>
</div>
